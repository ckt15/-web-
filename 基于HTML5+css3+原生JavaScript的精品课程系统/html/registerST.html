<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>精品课程系统--注册页面</title>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
	<div id="log">
		<span id="tlt">欢迎注册精品课程系统</span><br><br><br>
		<span style="font-size: 15px;font-family: 微软雅黑;margin-left: 20px;">请选择注册角色：</span>
		
		<select style="width: 160px;">
			<option>学生</option>
			<option>讲师</option>
			<option>系统管理员</option>
		</select>
		<br><br>

		<label>账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
		<input type="text" placeholder="请输入账号" class="inp" required="required" id="ban">&nbsp;&nbsp;&nbsp;
		<span class="require">*必填(用于个人登录)</span>
		<br><br>

		<label>手机号码：</label>
		<input type="number" placeholder="请输入手机号码" required="required" class="inp" id="phone" maxlength="11">&nbsp;&nbsp;&nbsp;
		<span class="require">*请输入正确的手机号码</span>
		<br><br>

		<label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</label>
		<input type="text" placeholder="请输入邮箱" class="inp" id="email" required="required">&nbsp;&nbsp;&nbsp;
		<span class="require">*请输入正确的邮箱</span>
		<br><br>

		<label>输入密码：</label>
		<input type="password" placeholder="请输入密码" class="inp" id="psw" required="required">&nbsp;&nbsp;&nbsp;
		<span class="require">*请输入长度为6-16的字符</span>
		<br><br>

		<label>确认密码：</label>
		<input type="password" placeholder="请再次输入密码" class="inp" required="required" id="ret">
		<br><br><br>

		<a href="studentindex.html" id="toIndex">
			<input type="submit" value="立即注册" id="sub" onclick="return register()">
		</a>
		<br><br>

		<span class="a3">已有账号？</span>

		<a href="index.html" class="a2">前往登录</a>
	</div><br><br><br>
	<span style="color: white;font-family: 微软雅黑;font-size: 13px;margin-left: 630px;">版权所有 广东工业大学软件工程  精品课程系统</span>
</body>
</html>
